<body>
    
    <select id="selectEtudiant">
        
    </select>
    <div class="container">
        <div class="year">
            <div class="info">
                <h3 id="nameInfo">...</h3>
                <h4 id="yearInfo">...</h4>
            </div>
            <div class="months">
                <div class="month" id="mois_1">

        <div class="modal-content">
            <div class="closeModal">x</div>

            </div>

                <input type="number" id="mnt" placeholder="Montant ..." value="0" />

                <button id="save">Enregistrer</button>
