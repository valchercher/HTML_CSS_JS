<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S01</title>   
    <link rel="stylesheet" href="style(2).css">
</head>
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.
css"integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="container dflex jcc aic fdc">
        <div class="card">
            <div class="tete">
                <div class="ajout_Pers" id="ajoutPers">
                    <i class="fa-solid fa-plus" id="faPlus"></i>
                    <span>Ajouter</span>
                </div>
                <div id="removeUser"> 
                    <i class="fa-solid fa-trash"></i>
                    <span>Supprimer</span>           
                 </div>
                <div class="search">
                  <div>
                    <input type="search" id="champText" placeholder="search..." class="">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <div id="suggestiontext"></div>
                  </div>
                </div>
            </div>
           
            
            <div class="infos dflex">           
                <div class="info flex2 dflex fdc jcsb">
                    <div class="row dflex jcsb aic">
                        <span class="label">Nom :</span>
                        <span class="data" id="lastname">...</span>
                    </div>
                    <div class="row dflex jcsb aic">
                        <span class="label">Prénom :</span>
                        <span class="data" id="firstname">...</span>
                    </div>
                    <div class="row dflex jcsb aic">
                        <span class="label">Téléphone :</span>
                        <span class="data" id="phone">...</span>
                    </div>
                    <div class="row dflex jcsb aic">
                        <span class="label">Email :</span>
                        <span class="data" id="email">...</span>
                    </div>
                    <div class="row dflex jcsb aic">
                        <span class="label">Solde :</span>
                        <span class="data" id="solde"> 0</span>
                    </div>
                </div>
                <div class="photo flex1">
                    <img src="" alt="..." id="im">
                </div>
            </div>
            <hr>
            <div class="transactions dflex fdc">
                <div class="title" style="flex: 3;">
                    <span>Transactions (<code>...</code>)</span>
                    <span id="btnDetail" class="btn-detail">+</span>
                </div>
                <div class="content">
                    <table id="table">
                        <thead>
                            <tr>
                                <th>Numero</th>
                                <th>Date</th>
                                <th>Sens</th>
                                <th>Montant</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>...</td>
                                <td>...</td>
                                <td>...</td>
                                <td>...</td>
                                <!-- <td><button>ajout</button></td> -->                              
                            </tr> 
                        </tbody> 
                    </table>
                    <div class="annul" >
                        <i class="fa-solid fa-trash" id="annulTrans"></i>   
                        <span>Annule la transactions</span>
                    </div>
                </div>
            </div>
            <div class="form">
                <div class="form-group">
                    <label for="mnt">Montant</label>
                    <input type="number" id="mnt" placeholder="Montant..." class="from-control" >
                </div>
                <div class="form-group">
                    <label for="trans">Transaction</label>
                    <select id="trans" class="from-control">
                        <option value="d">Dépôt</option>
                        <option value="r">Retrait</option>
                        <!-- <option value="t" id="transArg">Transfert</option> -->
                    </select>
                </div>
                <div class="form-group" id="xaliss">
                    <label for="mnt">Téléphone</label>
                    <input type="number" id="champNumero" placeholder="Numero..." class="from-control">
                    <i class="fa-solid fa-eye" id="eye"></i>
                    <div class="vue"></div>
                    <div id="champSuggestion"></div>
                </div>
                <button type="button" id="sauvegarder">Enregistrer</button>
                <div class="notice">
                    <div id="notification"></div>
                </div>
            </div>
            
        </div>
        <div class="navigation">
            <button type="button" class="next"> suivant </button>
        </div>
        <div class="info flex2 dflex fdc jcsb" id="ajout">
            <div class="row dflex jcsb aic">
                <span class="label">Nom :</span>
                <input type="text" class="data" id="lasname">
            </div>
            <div class="row dflex jcsb aic">
                <span class="label">Prénom :</span>
                <input type="text" class="data" id="firsname">
            </div>
            <div class="row dflex jcsb aic">
                <span class="label">Téléphone :</span>
                <input type="number" class="data" id="phon">
            </div>
            <div class="row dflex jcsb aic">
                <span class="label">Email :</span>
                <input type="email" class="data" id="mail">
            </div>
            <div class="row dflex jcsb aic">
                <span class="label">Solde :</span>
                <input type="number" class="data" id="slde">
            </div>
            <div class="photo flex1">
                <input type="image" alt="" src="" id="img">
            </div>
            <div class="Eng">
                <button type="button" id="enregistrer">Enregistrer</button>
                <button type="button" id="annuler">Annuler</button>
            </div>

        </div>
    </div>



    <script src="script1.js"></script>
</body>
</html>
