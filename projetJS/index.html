<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>ProjetJs</title>
</head>
<body>
    <div class="container">

        <div class="main">

            <div class="left">
                <input type="search" class="search">
                <div class="element">
                    <div class="teacher box">
                        <div>
                            <span class="teachicone"><i class="fa-solid fa-person-chalkboard icone"></i></span>
                            <span class="number">6</span>
                        </div>
                        <div>
                            <span class="">Enseign.</span>
                            <i class="fa-solid fa-plus icone"></i>
                        </div>
                    </div>


                    <div class="classroom box">
                        
                            <div>
                                <span class="rmicone"><i class="fa-regular fa-people-line icone"></i></span>
                                <span class="number">6</span>
                            </div>
                            <div>
                                <span class="">Salles</span>
                                <i class="fa-solid fa-plus icone"></i>
                            </div>     
                    </div>


                    <div class="course box">
                        <div>
                            <span class="clicone"><i class="fa-regular fa-people-line icone"></i></span>
                            <span class="number">6</span>
                        </div>
                        <div>
                            <span class="">Cours</span>
                            <i class="fa-solid fa-plus icone"></i>
                        </div> 
                    </div>




                    <div class="module box">
                            <div>
                                <span class="tricone"><i class="fa-solid fa-trash-can icone"></i></span>
                                <span class="number">6</span>
                            </div>
                            <div>
                                <span class="">Classes</span>
                                <i class="fa-solid fa-plus icone"></i>
                            </div> 
                    </div>


                </div>

                <select class="selection">
                    
                </select>
            </div>


            <!-- div right -->
            <div class="right">
                <div class="rightheader">
                    <div class="divplaning">
                        <span class="planning">Planning:</span> <span class="plel">102</span>
                    </div>
                    <div id="btoggle">
                        <i class="slider"></i>
                    </div>
                    
                </div>

                <div class="postheader1">
                    <span class="nbcours">0</span>&nbsp cours
                </div>

                <div class="postheader2">
                    <div class="space"></div>
                    <div class="heure">
                        <span>8H</span>
                        <span>9H</span>
                        <span>10H</span>
                        <span>11H</span>
                        <span>12H</span>
                        <span>13H</span>
                        <span>14H</span>
                        <span>15H</span>
                        <span>16H</span>
                        <span>17H</span>

                    </div>
                   
                </div>

                <div class="postheader3">
                    <div>
                        <div class="jr1">
                            <span>Lundi</span>
                            <i class="fa-solid fa-plus iconeday" day="1"></i>
                        </div>
                        <div class="day-content" id="day_1">

                        </div>
                    </div>

                    <div>
                        <div class="jr2"><span>Mardi</span><i class="fa-solid fa-plus iconeday"></i></div>
                        <div class="day-content"></div>
                    </div>

                    <div>
                        <div class="jr3"><span>Mercredi</span><i class="fa-solid fa-plus iconeday"></i></div>
                        <div class="day-content"></div>
                    </div>

                    <div>
                        <div class="jr4"><span>Jeudi</span><i class="fa-solid fa-plus iconeday"></i></div>
                        <div class="day-content"></div>
                    </div>

                    <div>
                        <div class="jr5"><span>Vendredi</span><i class="fa-solid fa-plus iconeday"></i></div>
                        <div class="day-content"></div>
                    </div>

                    <div>
                        <div class="jr6"><span>Samedi</span><i class="fa-solid fa-plus iconeday"></i></div>
                        <div class="day-content"></div>
                    </div>

                    <div>
                        <div class="jr7"><span>Dimanche</span><i class="fa-solid fa-plus iconeday"></i></div>
                        <div class="day-content"></div>
                    </div>
                    
                 </div>
                


            </div>
        </div>

    </div>
</body>
<script src="script2.js"></script>
</html>
